<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>音乐播放器ver1.0.0</title>
    <meta name="description" content="无框架编写的个性化音乐播放器">
    <meta name="keywords" content="音乐播放器,Web开发,html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <script src="js/index.js" type="module"></script>
</head>

<body>
    <div id="app">
        <div class="background">
            <img id="bg-img">
        </div>
        <div class="header">
            <div class="information">
                <div id="inf-title" class="title overflow"></div>
                <div id="inf-desc" class="description overflow"></div>
                <div id="inf-art" class="artist-album overflow"></div>
            </div>
            <div class="controls">
                <button id="fullscreen-btn" class="fa fa-expand"></button>
                <!-- <button id="fullscreen-btn" class="fa fa-compress"></button> -->
            </div>
        </div>
        <div class="aside hidden">
            <button id="aside-toggle-btn" class="aside-toggle-btn fa fa-list"></button>
            <div class="list-container">
                <div class="header">当前播放</div>
                <ul class="list" id="list">
                </ul>
            </div>
        </div>
        <div class="loading-mask">
            <div class="loading-box">
                <span class="loading-text">抱歉,您的浏览器不支持ES6</span>
                <i class="fa fa-warning" id="smart-icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="main">
            <canvas id="spectrum" class="spectrum"></canvas>
            <div class="disk-container hidden">
                <div class="disk">
                    <img src="assets/disk-edge.png" alt="disk" class="disk-edge">
                    <img alt="cover" class="cover" id="cover">
                </div>
            </div>
            <div class="lyric-container hidden">
                <div id="lyric" class="active lyric overflow">123</div>
            </div>
            <div class="time">
                <span class="current">00:00.00</span>
                <span class="total">00:00.00</span>
            </div>
        </div>
        <div class="footer">
            <div class="progress" id="progress"></div>
            <div class="main-buttons">
                <button id="mode-btn" class="lite fa fa-list-ol"></button>
                <button id="prev-btn" class="fa fa-step-backward"></button>
                <button id="play-btn" class="fa fa-play"></button>
                <button id="next-btn" class="fa fa-step-forward"></button>
                <button id="lyric-btn" class="lite">词</button>
            </div>
        </div>
    </div>
</body>
</html>
